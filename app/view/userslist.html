<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="./third_party/layui/css/layui.css">
  <style>
    {literal}
    #container {
      padding: 20px;
    }
    {/literal}
  </style>
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    {php}
    require_once './app/view/common/nav.php';
    {/php}
    <div class="layui-body">
      <div id="container">
        <a href="./index.php?controller=Users&method=add" class="layui-btn">
          <i class="layui-icon layui-icon-add-circle"></i>
          添加用户
        </a>
        <table class="layui-table">
          <thead>
            <tr>
              <th>编号</th>
              <th>头像</th>
              <th>姓名</th>
              <th>年龄</th>
              <th>分类</th>
              <th>生日</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            { foreach from=$data item=user key=key name=name }
            <tr>
              <td>{$user.id}</td>
              <td>
              <img src="./resource/{$user.icon}" class="layui-img" alt="无法加载头像">
              </td>
              <td>{$user.name}</td>
              <td>{$user.age}</td>
              <td>{$user.type_name}</td>
              <td>{$user.birthday}</td>
              <td>{$user.ctime}</td>
              <td>
                <a class='layui-btn layui-btn-sm' href="./index.php?controller=Users&method=edit&id={$user.id}">编辑</a>
                <button class="layui-btn layui-btn-sm layui-btn-danger" onclick="deleteUser({$user.id}, '{$user.name}')">删除</button>
              </td>
            </tr>
            { /foreach }
          </tbody>
        </table>
      </div>
    </div>
    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © web3 - 创业平台后台管理系统
    </div>
  </div>
  <script src="./third_party/layui/layui.js"></script>
  <script>
    {literal}
    function deleteUser(id, name) {
      // 获取弹出框对象
      var layer = layui.layer;
      layer.confirm('确认删除' + name + "？", {
        btn: ["确定", "取消"] // 设置按钮
      }, function (index, ) {
        // 第一个按钮的回调函数
        location.href = "./index.php?controller=Users&method=delete&id=" + id
      }, function (index) {
        // 第二个按钮的回调函数
      })
    }
    {/literal}
  </script>
</body>

</html>
